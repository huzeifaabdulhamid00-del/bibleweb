        // Function to play voice response
        async function playVoiceResponse(text) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{

                    generationConfig: {

                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Iapetus" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();

                }

            } catch (error) {
                console.error("Error fetching voice response:", error);
                addMessageToChat("የድምጽ መልስ በመጠየቅ ላይ ስህተት ተፈጥሯል። እባክዎ እንደገና ይሞክሩ።", false);
            }
        }
        
        // Base64 string to ArrayBuffer converter
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // PCM raw data to WAV Blob converter
        function pcmToWav(pcmData, sampleRate) {
            const dataLength = pcmData.length * 2; // 16-bit
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset + i, str.charCodeAt(i));
                }
                offset += str.length;
            }

            function writeUint32(uint32) {
                view.setUint32(offset, uint32, true);
                offset += 4;
            }

            function writeUint16(uint16) {
                view.setUint16(offset, uint16, true);
                offset += 2;
            }

            writeString('RIFF'); // ChunkID
            writeUint32(36 + dataLength); // ChunkSize
            writeString('WAVE'); // Format
            writeString('fmt '); // Subchunk1ID
            writeUint32(16); // Subchunk1Size
            writeUint16(1); // AudioFormat
            writeUint16(1); // NumChannels
            writeUint32(sampleRate); // SampleRate
            writeUint32(sampleRate * 2); // ByteRate
            writeUint16(2); // BlockAlign
            writeUint16(16); // BitsPerSample
            writeString('data'); // Subchunk2ID
            writeUint32(dataLength); // Subchunk2Size

            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }
            return new Blob([view], { type: 'audio/wav' });
        }
        
        // Function to fetch Gemini response
        async function fetchGeminiResponse(query, imageBase64 = null) {
            addLoadingIndicator();
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const systemPrompt = `እርስዎ የኢትዮጵያ ኦርቶዶክስ ተዋህዶ ቤተክርስቲያን መጽሐፍ ቅዱስን መሰረት አድርጎ ጥያቄዎችን የሚመልስ የኤአይ ረዳት ነዎት። እባክዎ መልስ ከመስጠትዎ በፊት ምዕራፍና አንቀፅን በግልጽ ይግለጹ (ለምሳሌ: ዘፍጥረት 1:1)። የእርስዎ ምላሾች ከመጽሐፍ ቅዱስ ጋር ትክክለኛ እና ተዛማጅ መሆን አለባቸው። መልሶችህን በአማርኛ ብቻ ስጥ።`;
                
                const parts = [{ text: query }];
                if (imageBase64) {
                    parts.push({
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: imageBase64
                        }
                    });
                }

                const payload = {
                    contents: [{
                        parts: parts
                    }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "ይቅርታ፣ ይህንን ጥያቄ መመለስ አልቻልኩም። እባክዎ እንደገና ይሞክሩ።";
                
                const chapterAndVerseMatch = text.match(/([^\s\d]+)\s(\d+:\d+)/);
                const chapterAndVerse = chapterAndVerseMatch ? `${chapterAndVerseMatch[1]} ${chapterAndVerseMatch[2]}` : null;
                const cleanedText = chapterAndVerseMatch ? text.replace(chapterAndVerseMatch[0], '').trim() : text;

                removeLoadingIndicator();
                addMessageToChat(cleanedText, false, chapterAndVerse);
                
            } catch (error) {
                console.error("API Error:", error);
                removeLoadingIndicator();
                addMessageToChat("ይቅርታ፣ ጥያቄውን በመመለስ ላይ ችግር ተፈጥሯል።", false);
            }
        }

            Object.entries(items).forEach(([key, value]) => {
                const itemBtn = document.createElement('button');
                itemBtn.classList.add('bg-gray-100', 'hover:bg-gray-200', 'transition-all', 'p-4', 'rounded-xl', 'font-semibold', 'text-gray-800', 'shadow-md', 'flex', 'items-center', 'justify-center');
                itemBtn.textContent = isChapters ? value : key;

                if (isChapters) {
                    itemBtn.addEventListener('click', () => {
                        const query = `${bookName} ምዕራፍ ${value} አንቀጽ 1`;
                        addMessageToChat(`ምዕራፍ ${value}ን ተመልከት`, true);
                        fetchGeminiResponse(query);
                        hideDynamicMenu();
                    });
                } else {
                    itemBtn.addEventListener('click', () => {
                        showDynamicMenu(key, Array.from({length: value}, (_, i) => i + 1), true, key);
                    });
                }
                dynamicMenuContent.appendChild(itemBtn);
            });
        }

        function hideDynamicMenu() {
            dynamicMenuModal.classList.add('hidden');
            dynamicMenuContent.innerHTML = '';
        }

        // Event listeners
        startChatBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            if (name) {
                userName = name;
                nameModal.classList.add('hidden');
                appContainer.classList.remove('hidden');
                addMessageToChat(`እንኳን ደህና መጡ, ${userName}! ስለ መጽሐፍ ቅዱስ ማንኛውንም ነገር መጠየቅ ይችላሉ።`, false);
            } else {
                showModal("እባክዎ ስምዎን ያስገቡ።", false, true);
            }
        });

        modalCloseBtn.addEventListener('click', hideModal);
        dynamicMenuCloseBtn.addEventListener('click', hideDynamicMenu);
        dynamicMenuBackBtn.addEventListener('click', () => {
            showDynamicMenu('መጻሕፍት', bibleBooks[dynamicMenuTitle.textContent.includes('አዲስ') ? 'አዲስ ኪዳን' : 'ብሉይ ኪዳን']);
        });

        sendBtn.addEventListener('click', () => {
            const query = userInput.value.trim();
            if (query === "") {
                showModal("እባክዎ ጥያቄ ያስገቡ።", false, true);
                return;
            }
            addMessageToChat(query, true);
            userInput.value = "";
            fetchGeminiResponse(query);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        voiceBtn.addEventListener('click', () => {
            const query = userInput.value.trim();
            if (query === "") {
                showModal("እባክዎ ለመናገር የሚፈልጉትን ጽሑፍ ይጻፉ።", false, true);
                return;
            }
            addMessageToChat(query, true);
            userInput.value = "";
            
            fetchGeminiResponse(query).then(text => {
                if (text) {
                    playVoiceResponse(text);
                }
            });
        });
        
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64 = event.target.result.split(',')[1];
                    const query = "ይህንን ምስል ተመልከት እና ከመጽሐፍ ቅዱስ ጋር ተዛማጅ የሆነ መልስ ስጠኝ";
                    addMessageToChat(query, true, null, true, event.target.result);
                    fetchGeminiResponse(query, base64);
                };
                reader.readAsDataURL(file);
            }
        });

        menuBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            menuDropdown.classList.toggle('hidden');
        });

        oldTestamentBtn.addEventListener('click', (event) => {
            event.preventDefault();
            menuDropdown.classList.add('hidden');
            showDynamicMenu('ብሉይ ኪዳን መጻሕፍት', bibleBooks['ብሉይ ኪዳን']);
        });

        newTestamentBtn.addEventListener('click', (event) => {
            event.preventDefault();
            menuDropdown.classList.add('hidden');
            showDynamicMenu('አዲስ ኪዳን መጻሕፍት', bibleBooks['አዲስ ኪዳን']);
        });
        
        document.addEventListener('click', (event) => {
            if (!menuDropdown.contains(event.target) && !menuBtn.contains(event.target)) {
                menuDropdown.classList.add('hidden');
            }
        });
        
    </script>
</body>
</html>
